<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title></title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <script type="module" crossorigin src="./assets/main-D6TcnbZW.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-pxWP23EN.css">
</head>
<body>

<main>

  <div class="container">
    <div style="margin-bottom: 40px">
      <h2 style="margin-bottom: 20px">Buttons</h2>

      <button class="btn btn--sm">
        Текст кнопки
      </button>

      <button class="btn">
        Текст кнопки
      </button>

      <button class="btn btn--orange">
        Текст кнопки
      </button>

      <button class="btn btn--lg btn--blue">
        <svg>
          <use xlink:href="./assets/sprite.svg#burger"></use>
        </svg>
        Текст кнопки
      </button>

      <button class="btn btn--circle">
        <svg>
          <use xlink:href="./assets/sprite.svg#arrow-left"></use>
        </svg>
      </button>

      <button class="btn btn--circle" disabled>
        <svg>
          <use xlink:href="./assets/sprite.svg#arrow-left"></use>
        </svg>
      </button>

      <button class="btn btn--circle btn--blue">
        <svg>
          <use xlink:href="./assets/sprite.svg#arrow-left"></use>
        </svg>
      </button>

      <button class="btn btn--circle btn--blue" disabled>
        <svg>
          <use xlink:href="./assets/sprite.svg#arrow-left"></use>
        </svg>
      </button>
    </div>

    <div style="margin-bottom: 40px">
      <h2 style="margin-bottom: 20px">Forms</h2>

      <div class="form-input">
        <div class="form-input__editable">
          <span contenteditable></span>
          <label for="example1">Как вас зовут</label>
          <input type="text" name="example1" id="example1" maxlength="20" minlength="2" hidden required>
        </div>
      </div>

      <div class="form-input">
        <div class="form-input__editable">
          <span contenteditable></span>
          <label for="age">Ваш возраст</label>
          <input type="number" name="age" id="age" min="18" max="99" hidden required>
        </div>
      </div>

      <div class="form-input">
        <div class="form-input__editable">
          <span contenteditable></span>
          <input type="tel" name="phone" id="phone" hidden required>
        </div>
      </div>

      <div class="form-check">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">
        <span>
          Согласен на обработку персональных данных
        <a href="#">Политика конфиденциальности</a>
        </span>
        </label>
      </div>

    </div>

    <div style="margin-bottom: 40px">
      <h2 style="margin-bottom: 20px">Blocks</h2>

      <div class="card shadow-bottom">
        <div class="card__info">
          <h3 class="card__title">
            Профессиональное<br/>
            обучение
          </h3>
          <p class="card__text">
            Профессиональное обучение по востребованным специальностям.<br/>
            Сильная практика обеспечивают результат.
          </p>
        </div>
        <a href="#" class="card__link btn btn--circle">
          <svg>
            <use xlink:href="./assets/sprite.svg#export"></use>
          </svg>
        </a>
        <img src="assets/images/activities/1.jpg" alt="Активность" class="card__image">
      </div>
    </div>
  </div>


</main>

</body>
</html>
